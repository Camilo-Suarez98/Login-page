<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="main.css" />
    <title>Login Page</title>
</head>
<body>
    <header class="header">
    <img class="image" src="../images/logo-platzi-video-BW2.png" alt="Logo Platzi">
    </header>
    <div class="login">
        <div class="container">
            <h2>Login</h2>
            <form class="form">
                <input class="input" type="text" placeholder="Email">
                <input class="input" type="password" placeholder="Password">
                <button class="button">Login</button>
                <div class="remember-password">
                    <label for="">
                        <input type="checkbox" name="" id="box" value="checkbox" />Remember me
                    </label>
                    <a href="/">Forgot my password</a>
                </div>
            </form>
            <div class="social-media">
                <div><img src="./images/google-icon.png" alt="Google" /> Login with Google </div>
                <div><img src="./images/twitter-icon.png" alt="Twitter" />Login with Twitter</div>
            </div>
            <p class="register">You don't have a count? <a href="/">Sing up</a></p>
        </div>
    </div>
    <footer class="footer">
        <a href="/">Use Conditions</a>
        <a href="/">Privacy Declarations</a>
        <a href="/">Help Center</a>
    </footer>
</body>
</html>
